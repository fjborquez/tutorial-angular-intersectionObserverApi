<div [ngClass]="class" [ngSwitch]="status">
    <ng-container *ngSwitchCase="intersectionStatus.Visible">
        ✅
    </ng-container>

    <ng-container *ngSwitchCase="intersectionStatus.Pending">
        <loading-bubbles [width]="loadingBubblesConfig.width" [height]="loadingBubblesConfig.height" [viewBox]="loadingBubblesConfig.viewBox" [fill]="loadingBubblesConfig.fill"></loading-bubbles>
    </ng-container>

    <ng-container *ngSwitchDefault>
        ❌
    </ng-container>
</div>
